<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Invalid Login – PitchSmart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: white;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 360px;
        }

        h2 {
            color: #c0392b;
            margin-bottom: 15px;
        }

        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 25px;
        }

        a.button {
            display: inline-block;
            background-color: #003049;
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 15px;
        }

        a.button:hover {
            background-color: #001f33;
        }
        @media screen and (max-width: 480px) {
            body {
                padding: 20px;
            }

            form, .card, .filters input, .filters select, table, .warning, .container {
                width: 100% !important;
                max-width: 100% !important;
                box-sizing: border-box;
            }

            th, td {
                font-size: 14px;
                padding: 8px;
            }

            .filters {
                flex-direction: column;
                align-items: center;
            }

            .filters label, .filters input, .filters select {
                margin: 6px 0;
                width: 100%;
            }

            .btn, button, .back-btn, .csv-btn, a.button {
                width: 100%;
                margin: 5px 0;
                font-size: 1em;
            }

            header h1 {
                font-size: 1.8em;
            }

            header p {
                font-size: 1em;
                padding: 0 10px;
            }

            .top-actions {
                flex-direction: column;
                align-items: center;
                gap: 8px;
            }

            .top-actions form {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Invalid Credentials</h2>
        <p>The username or password you entered is incorrect.</p>
        <a href="/login" class="button">← Back to Login</a>
    </div>
</body>
</html>
