        body {

            background: #f8f9fa;
            display: flex;

            align-items: center;
            padding-top: 80px;
        }

        .box {
            background: white;
            padding: 30px;
            border-radius: 10px;

        h2 {
            color: #d62828;
        }

        p {
            margin: 20px 0;
            font-size: 1.1em;
        }

        button {
            padding: 12px 24px;
            background-color: #003049;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #001f33;
        }
        @media screen and (max-width: 480px) {
            body {
                padding: 20px;
            }

            form, .card, .filters input, .filters select, table, .warning, .container {
                width: 100% !important;

    </div>
